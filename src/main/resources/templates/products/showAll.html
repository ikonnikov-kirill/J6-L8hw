<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="../../static/style.css"/>
    <meta charset="UTF-8">
    <title>Products</title>
    <link th:href="@{/style.css}" rel="stylesheet"/>
</head>

<body>

<h2>Products</h2>

<table>
    <thead>
    <tr>
        <th>
            Name
        </th>
        <th>
            Cost
        </th>
        <th>

        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${products.isEmpty()}">
        <td colspan="2"> No Products Available</td>
    </tr>
    <tr th:each="product : ${products}">
        <td><a th:href="@{/products/{id}(id = ${product.getId()})}" th:text="${product.getName()}">product</a></td>
        <td><span
                th:text="${#numbers.formatDecimal(product.getPrice().getCost(), 0, 'COMMA', 2, 'POINT')}"> cost </span>
        </td>
        <td>
            <form th:method="delete" th:action="@{/products/{id}(id=${product.getId()})}">
                <input type="submit" value="Delete">
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div th:if="${totalPages > 1}" class="pagination">
    <ul>
        <li th:each="pageNo : ${#numbers.sequence(1, totalPages)}"
            th:class="${pageNumber eq pageNo}? 'active' : ''">
            <a th:if="${pageNumber  eq pageNo}" href="javascript:void(0);">
                <span th:text="${pageNo}"></span>
            </a>
            <a th:if="${not (pageNumber eq pageNo)}" th:href="@{${'/products/page/' + pageNo}}">
                <span th:text="${pageNo}"></span>
            </a>
        </li>
    </ul>
</div>

<div class="button_add_product">
    <a th:href="@{/products/new}">
        <button type="button">Add product</button>
    </a>
</div>


</body>
</html>
